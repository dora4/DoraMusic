    //Apollo的核心库
    implementation 'com.github.lsxiao.Apollo:core:1.0.2'
    //Apollo的编译时注解处理器
    kapt "com.github.lsxiao.Apollo:processor:1.0.2"

    implementation "io.github.cymchad:BaseRecyclerViewAdapterHelper:3.0.6"
    implementation "com.github.dora4:dcache-android:1.7.8"

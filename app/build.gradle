plugins {
    id("com.android.application")
    id("kotlin-android")
    id("kotlin-kapt")
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace 'site.doramusic.app'
    compileSdk 33

    defaultConfig {
        applicationId "site.doramusic.app"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
//        android.applicationVariants.all {
//            variant ->
//                if (variant.buildType.name == "release") {
//                    variant.getPackageApplication().outputDirectory = new File(project.rootDir
//                            .absolutePath + "/apk/")
//                    variant.outputs.all {
//                        outputFileName = "doramusic_${defaultConfig.versionName}_${defaultConfig.versionCode}.apk"
//                    }
//                }
//        }
        buildFeatures {
            dataBinding true
        }
        // 过时
//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [AROUTER_MODULE_NAME: project.getName()]
//            }
//        }
    }
    flavorDimensions "app"
    productFlavors {
        beta {
            dimension "app"
            versionNameSuffix "-beta"
        }
        alpha {
            dimension
            applicationIdSuffix ".alpha"
            versionNameSuffix "-alpha"
        }
        dev {
            dimension "app"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
        }
    }
    signingConfigs {
        signed {
            storeFile file('../doramusic.jks')
            keyAlias 'key0'
            keyPassword '123456'
            storePassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

//这里使用Kotlin的ARouter配置，当然对Java的也是兼容的
kapt {
    generateStubs = true
    arguments {
        arg("AROUTER_MODULE_NAME", project.name)
    }
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.10")
    implementation("androidx.core:core-ktx:1.10.1")
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.google.guava:guava:27.0.1-android'
    //leakcanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'

    api 'com.tencent.bugly:crashreport:2.1.5'
    implementation 'com.github.bumptech.glide:glide:4.9.0'


    implementation 'org.aspectj:aspectjrt:1.8.10'

    //Apollo依赖RxAndroid2,请使用最新的版本

name: Android CI Build
on:
  push:
    tags:
      - '*' # 当 push 标签时触发
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up output
        id: vars
        run: |
          echo "short_ref=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Checkout
        id: check
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build App
        run: |
          ./gradlew app:assembleAlphaRelease

      - name: Debug APK Path
        run: ls -R app/build/outputs/

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app/build/outputs/apk/alpha/release/*.apk

      - name: Download APK
        uses: actions/download-artifact@v3
        with:
          name: app-release
          path: app/build/outputs/apk/alpha/release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_DORAMUSIC }}
        with:
          files: 'app/build/outputs/apk/alpha/release/*.apk'
